<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamPulse - Вхід</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bg-dark: #0a0a0f;
      --bg-card: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --neon-blue: #4facfe;
      --neon-purple: #764ba2;
      --error-red: #ff6b6b;
      --success-green: #51cf66;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 50% 50%, rgba(102, 126, 234, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.08) 0%, transparent 50%);
      animation: gradientShift 20s ease infinite;
      pointer-events: none;
    }

    @keyframes gradientShift {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(-10%, -10%) rotate(180deg); }
    }

    .login-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .login-card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 48px 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: var(--primary-gradient);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }

    .login-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-subtitle {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 500;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--neon-blue);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: var(--primary-gradient);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      margin-top: 8px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.3);
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 20px;
      color: var(--error-red);
      font-size: 14px;
      display: none;
      align-items: center;
      gap: 10px;
    }

    .error-message.show {
      display: flex;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 36px 28px;
      }

      .login-title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">
          <i class="fas fa-chart-line"></i>
        </div>
        <h1 class="login-title">TeamPulse</h1>
        <p class="login-subtitle">Аналіз переговорів та команд</p>
      </div>

      <div class="error-message" id="error-message">
        <i class="fas fa-exclamation-circle"></i>
        <span id="error-text">Невірний логін або пароль</span>
      </div>

      <form id="login-form">
        <div class="form-group">
          <label class="form-label" for="username">
            <i class="fas fa-user"></i> Логін
          </label>
          <input
            type="text"
            id="username"
            class="form-input"
            placeholder="Введіть ваш логін"
            autocomplete="username"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="password">
            <i class="fas fa-lock"></i> Пароль
          </label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="Введіть ваш пароль"
            autocomplete="current-password"
            required
          >
        </div>

        <button type="submit" class="login-btn" id="login-btn">
          <span id="btn-text">Увійти</span>
        </button>
      </form>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const loginBtn = document.getElementById('login-btn');
    const btnText = document.getElementById('btn-text');
    const errorMessage = document.getElementById('error-message');
    const errorText = document.getElementById('error-text');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (!username || !password) {
        showError('Будь ласка, заповніть всі поля');
        return;
      }

      // Disable form
      loginBtn.disabled = true;
      btnText.innerHTML = '<span class="spinner"></span>';
      errorMessage.classList.remove('show');

      try {
        const response = await fetch('/api/v1/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // Success - redirect to main app
          window.location.href = '/';
        } else {
          // Show error
          showError(data.message || 'Невірний логін або пароль');
          loginBtn.disabled = false;
          btnText.textContent = 'Увійти';
        }
      } catch (error) {
        console.error('Login error:', error);
        showError('Помилка з\'єднання. Спробуйте пізніше');
        loginBtn.disabled = false;
        btnText.textContent = 'Увійти';
      }
    });

    function showError(message) {
      errorText.textContent = message;
      errorMessage.classList.add('show');
    }

    // Clear error on input
    usernameInput.addEventListener('input', () => {
      errorMessage.classList.remove('show');
    });

    passwordInput.addEventListener('input', () => {
      errorMessage.classList.remove('show');
    });
  </script>
</body>
</html>
