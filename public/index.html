<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamPulse - Negotiation Analysis & Team Management</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TeamPulse">

    <!-- Styles -->
    <link rel="stylesheet" href="/ui-helpers.css">
    <link rel="stylesheet" href="/ultra-optimized.css">
    <link rel="stylesheet" href="/modals.css">
    <link rel="stylesheet" href="/prospects-manager.css">
    <link rel="stylesheet" href="/kanban-board.css">
    <link rel="stylesheet" href="/teamhub.css">
    <link rel="stylesheet" href="/advanced-components.css">
    <link rel="stylesheet" href="/ultra-ux.css">
    <link rel="stylesheet" href="/advanced-search.css">
    <link rel="stylesheet" href="/bulk-operations.css">
    <link rel="stylesheet" href="/keyboard-shortcuts.css">
    <link rel="stylesheet" href="/analysis-barometer.css">
    <link rel="stylesheet" href="/salary-analytics.css">
    <link rel="stylesheet" href="/best-hire-kanban.css">
    <link rel="stylesheet" href="/skeleton-loaders.css">
    <!-- Layout Fixes - Must be last to override any conflicts -->
    <link rel="stylesheet" href="/layout-fixes.css">

    <style>
        /* Clean Modern Interface */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-dark: #0a0a0f;
            --bg-card: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            overflow-y: hidden;
            max-width: 100vw;
        }

        /* App Container */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-height: 100vh;
            width: 100vw;
            max-width: 100vw;
            overflow: hidden;
            position: relative;
        }

        /* Top Navigation */
        .top-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-icon {
            font-size: 24px;
        }

        .brand-text {
            font-size: 20px;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-tabs {
            display: flex;
            gap: 8px;
        }

        .nav-tab {
            padding: 10px 20px;
            border-radius: 12px;
            border: 1px solid transparent;
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .nav-tab:hover {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.9);
        }

        .nav-tab.active {
            background: var(--primary-gradient);
            color: white;
            border-color: rgba(102, 126, 234, 0.5);
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.5);
            color: #667eea;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            overflow: hidden;
            position: relative;
            max-width: 100vw;
            height: 100%;
        }

        .tab-panel {
            display: none;
            height: 100%;
            max-height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .tab-panel.active {
            display: block;
        }

        /* View Toggle */
        .view-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
        }

        .view-toggle-btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .view-toggle-btn.active {
            background: var(--primary-gradient);
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .top-nav {
                padding: 12px 16px;
            }

            .nav-tabs {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
            }

            .nav-tabs::-webkit-scrollbar {
                display: none;
            }

            .view-toggle {
                top: auto;
                bottom: 20px;
                right: 20px;
                max-width: calc(100vw - 80px);
            }
        }

        @media (max-width: 480px) {
            .nav-tab {
                padding: 8px 16px;
                font-size: 14px;
            }

            .icon-btn {
                width: 36px;
                height: 36px;
            }

            .view-toggle {
                bottom: 16px;
                right: 16px;
                max-width: calc(100vw - 64px);
            }
        }
    </style>
</head>
<body>
    <!-- App Container -->
    <div class="app-container" id="app-container">

        <!-- Top Navigation -->
        <nav class="top-nav">
            <div class="brand">
                <span class="brand-icon">⚡</span>
                <span class="brand-text">TeamPulse</span>
            </div>

            <div class="nav-tabs">
                <button class="nav-tab active" data-tab="prospects">
                    <i class="fas fa-briefcase"></i>
                    Prospects
                </button>
                <button class="nav-tab" data-tab="clients">
                    <i class="fas fa-users-cog"></i>
                    Active Clients
                </button>
            </div>

            <div class="nav-actions">
                <button class="icon-btn ripple" id="search-btn"
                        data-tooltip="Пошук (Ctrl+K)"
                        data-tooltip-position="bottom">
                    <i class="fas fa-search"></i>
                </button>
                <button class="icon-btn ripple" id="notifications-btn"
                        data-tooltip="Сповіщення"
                        data-tooltip-position="bottom">
                    <i class="fas fa-bell"></i>
                </button>
                <button class="icon-btn ripple" id="settings-btn"
                        data-tooltip="Налаштування"
                        data-tooltip-position="bottom">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="icon-btn ripple" id="logout-btn"
                        data-tooltip="Вийти"
                        data-tooltip-position="bottom">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">

            <!-- Prospects Tab -->
            <div class="tab-panel active" id="prospects-panel">
                <!-- View Toggle -->
                <div class="view-toggle">
                    <button class="view-toggle-btn active" data-view="grid">
                        <i class="fas fa-th"></i>
                        Grid
                    </button>
                    <button class="view-toggle-btn" data-view="kanban">
                        <i class="fas fa-columns"></i>
                        Kanban
                    </button>
                </div>

                <!-- Grid View -->
                <div id="prospects-list" style="display: block;"></div>

                <!-- Kanban View -->
                <div id="kanban-board" style="display: none;"></div>

                <!-- Prospect Details -->
                <div id="prospect-details" style="display: none;"></div>

                <!-- Timeline -->
                <div id="timeline-view" style="display: none;"></div>

                <!-- Custom Fields -->
                <div id="custom-fields-container" style="display: none;"></div>
            </div>

            <!-- Active Clients Tab - TeamHub -->
            <div class="tab-panel" id="clients-panel">
                <div class="teamhub-container">
                    <!-- TeamHub Header -->
                    <div class="teamhub-header">
                        <div class="teamhub-title">
                            <i class="fas fa-users-cog"></i>
                            Active Clients
                        </div>

                        <div class="teamhub-toolbar">
                            <div class="teamhub-search">
                                <i class="fas fa-search"></i>
                                <input type="text" id="teamhub-search" placeholder="Пошук клієнтів...">
                            </div>

                            <div class="teamhub-filters">
                                <select class="filter-select" id="teamhub-sector-filter">
                                    <option value="all">Всі сфери</option>
                                    <option value="it">IT</option>
                                    <option value="finance">Finance</option>
                                    <option value="healthcare">Healthcare</option>
                                    <option value="retail">Retail</option>
                                </select>

                                <select class="filter-select" id="teamhub-size-filter">
                                    <option value="all">Розмір команди</option>
                                    <option value="small">1-5 осіб</option>
                                    <option value="medium">6-15 осіб</option>
                                    <option value="large">16+ осіб</option>
                                </select>

                                <select class="filter-select" id="teamhub-sort">
                                    <option value="updated_desc">Останні оновлені</option>
                                    <option value="name_asc">Назва А-Я</option>
                                    <option value="name_desc">Назва Я-А</option>
                                    <option value="created_desc">Нові перші</option>
                                    <option value="created_asc">Старі перші</option>
                                </select>
                            </div>

                            <div class="teamhub-view-toggle">
                                <button class="teamhub-view-btn active" data-view="grid">
                                    <i class="fas fa-th"></i>
                                </button>
                                <button class="teamhub-view-btn" data-view="list">
                                    <i class="fas fa-list"></i>
                                </button>
                            </div>

                            <button class="btn-primary" id="add-active-client-btn">
                                <i class="fas fa-plus"></i>
                                Додати клієнта
                            </button>
                        </div>
                    </div>

                    <!-- TeamHub Content -->
                    <div id="teamhub-container">
                        <!-- Dynamic content will be loaded here by teamhub.js -->
                    </div>
                </div>
            </div>

        </main>

    </div>

    <!-- Modals Container -->
    <div id="modals-container"></div>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <!-- Scripts -->
    <script src="/ui-helpers.js"></script>
    <script src="/ultra-smooth.js"></script>
    <script src="/error-handler.js"></script>
    <script src="/auto-save.js"></script>
    <script src="/data-validator.js"></script>
    <script src="/api-client.js"></script>
    <script src="/auth.js"></script>
    <script src="/rich-text-editor.js"></script>
    <script src="/team-management.js"></script>
    <script src="/team-management-ext.js"></script>
    <script src="/modals.js"></script>
    <script src="/prospects-manager.js"></script>
    <script src="/kanban-board.js"></script>
    <script src="/timeline-view.js"></script>
    <script src="/custom-fields.js"></script>
    <script src="/teamhub.js"></script>
    <script src="/onboarding.js"></script>
    <script src="/command-palette.js"></script>
    <script src="/onboarding-tour.js"></script>
    <script src="/advanced-search.js"></script>
    <script src="/bulk-operations.js"></script>
    <script src="/keyboard-shortcuts.js"></script>
    <script src="/salary-analytics.js"></script>
    <script src="/best-hire-kanban.js"></script>
    <script src="/app-init.js"></script>

    <!-- Load modals HTML -->
    <script>
        fetch('/modals.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('modals-container').innerHTML = html;
            })
            .catch(err => console.error('Failed to load modals:', err));
    </script>

    <!-- View Toggle (Prospects panel specific) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.view-toggle-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const view = btn.dataset.view;

                    // Update active button
                    document.querySelectorAll('.view-toggle-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    // Toggle views
                    if (view === 'grid') {
                        document.getElementById('prospects-list').style.display = 'block';
                        document.getElementById('kanban-board').style.display = 'none';
                    } else if (view === 'kanban') {
                        document.getElementById('prospects-list').style.display = 'none';
                        document.getElementById('kanban-board').style.display = 'block';
                        if (window.KanbanBoard) {
                            window.KanbanBoard.refresh();
                        }
                    }
                });
            });
        });
    </script>

    <!-- Offline Sync & PWA Support -->
    <script src="/js/offline-sync.js"></script>

</body>
</html>
